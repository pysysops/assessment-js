- job:
    name: app-build
    description: Build the go application
    defaults: global
    node: master
    properties:
      - build-discarder:
          days-to-keep: 2
          num-to-keep: 5

    triggers:
     - pollscm:
         cron: "* * * * *"

    scm:
     - git:
        url: https://github.com/pysysops/assessment-js.git
        skip-tag: true
        branches:
           - master

    builders:
     - shell: |
        #!/bin/bash
        set -e
        PATH=$PATH:/usr/lib/go/bin:/usr/local/go/bin/
        cd $WORKSPACE/app
        mkdir -p usr/local/bin
        go build -o usr/local/bin/http
        
